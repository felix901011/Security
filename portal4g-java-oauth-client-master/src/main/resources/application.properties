spring.security.oauth2.client.registration.bael.client-name=NCU Portal OAuth2 Demo
spring.security.oauth2.client.registration.bael.client-id=////
spring.security.oauth2.client.registration.bael.client-secret=////
spring.security.oauth2.client.registration.bael.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.bael.redirect-uri=http://127.0.0.1:8080/login/oauth2/code/client
spring.security.oauth2.client.registration.bael.scope=identifier,chinese-name,english-name,student-id,academy-records
# SCOPES:identifier,chinese-nam,aculty-records,gender,birthday,personal-id,email,mobile-phone

spring.security.oauth2.client.provider.bael.token-uri=https://portal.ncu.edu.tw/oauth2/token
spring.security.oauth2.client.provider.bael.authorization-uri=https://portal.ncu.edu.tw/oauth2/authorization
spring.security.oauth2.client.provider.bael.user-info-uri=https://portal.ncu.edu.tw/apis/oauth/v1/info
spring.security.oauth2.client.provider.bael.user-name-attribute=identifier
